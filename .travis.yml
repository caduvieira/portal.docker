language: python
python: 2.7
sudo: required
services:
- docker
matrix:
  fast_finish: true
before_script:
- docker build -t caduvieira/plonegovbridg docker/1.1.4-debian
- docker build -t caduvieira/plonegovbridg:1.1.4 docker/1.1.4-debian
- docker build -t caduvieira/plonegovbridg:1.1.4-alpine docker/1.1.4-alpine
script:
- cd docker/1.1.4-debian
- docker run -it --rm --privileged -v `pwd`:/root/ projectatomic/dockerfile-lint dockerfile_lint
after_success:
- docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker push caduvieira/plonegovbridg 

